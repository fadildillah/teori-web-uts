<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Taekwondo Rank - Register</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image img-fluid logo"
                            style="background-image: url(&quot;/assets/logo-tkd.png&quot;);">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="text" id="exampleFirstName" placeholder="First Name"
                                        name="first_name">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                        id="exampleFirstName" placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email"
                                    id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address"
                                    name="email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                        type="password" id="examplePasswordInput" placeholder="Password"
                                        name="password">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                        id="exampleRepeatPasswordInput" placeholder="Repeat Password"
                                        name="password_repeat">
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-block text-white btn-user" href="/login.html" type="submit">Register Account</a>
                                <hr>
                                <a class="btn btn-danger btn-block text-white btn-google btn-user" role="button">
                                    <i class="fab fa-google"></i>&nbsp; Register with Google</a>
                                <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button">
                                    <i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="/login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
